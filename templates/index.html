<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='icons/cake_icon.svg') }}"
    />
    <title>Bakery Classifier</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Bakery Item Prediction</h1>
      <p class="subtitle">
        Upload an image of a bakery tray to classify all items and get the total
        price.
      </p>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <!-- Image Preview -->
        <div id="image-preview-container">
          <div id="placeholder-content">
            <i id="image-placeholder-icon" class="fas fa-image"></i>
            <p class="drag-text">Drag & drop your image here</p>
            <p class="file-types">Supports: PNG, JPG, WEBP</p>
          </div>
          <img id="image-preview" src="#" alt="Image Preview" />
          <span id="remove-image-button" title="Remove image">&times;</span>
        </div>

        <div class="upload-container">
          <input type="file" id="file-input" accept="image/*" />
          <label for="file-input" class="btn btn-primary">
            <i class="fas fa-folder-open"></i> Choose Image
          </label>
          <button id="camera-button" class="btn btn-warning">
            <i class="fas fa-camera"></i> Open Camera
          </button>
        </div>

        <div id="camera-container">
          <div id="camera-view-wrapper">
            <video id="camera-video" autoplay playsinline></video>
          </div>
          <div class="camera-controls">
            <button id="take-picture-button" class="btn btn-primary">
              <i class="fas fa-camera-retro"></i> Take Picture
            </button>
            <button id="close-camera-button" class="btn btn-warning">
              <i class="fas fa-times"></i> Close
            </button>
          </div>
        </div>

        <div id="action-buttons-container" style="display: none">
          <button id="predict-button" class="btn btn-success">
            <i class="fas fa-search"></i> <span>Predict</span>
          </button>
        </div>

        <div id="post-prediction-buttons" style="display: none">
          <label
            for="file-input"
            class="btn btn-secondary"
            id="another-image-button"
          >
            <i class="fas fa-sync-alt"></i> Another Image
          </label>
          <button id="preview-crops-button" class="btn btn-preview">
            <i class="fas fa-images"></i> Preview Crops
          </button>
        </div>

        <div id="result-container">
          <!-- Result will be injected here -->
        </div>
      </div>

      <div id="preview-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Cropped Images for Prediction</h2>
          <div id="modal-grid">
            <!-- Cropped images will be injected here -->
          </div>
        </div>
      </div>

      <div id="payment-modal" class="modal payment-modal">
        <div class="modal-content" style="text-align: center">
          <span id="close-payment-modal" class="close-modal">&times;</span>
          <h2>Scan the QR code to pay</h2>
          <p
            id="payment-details"
            style="margin-bottom: 1rem; color: #475569"
          ></p>
          <img
            id="qr-code-image"
            src=""
            alt="VietQR Code"
            style="max-width: 250px; height: auto; margin: auto; display: block"
          />
          <button
            id="payment-success-button"
            class="btn btn-primary"
            style="margin: 1.5rem 0"
          >
            <i class="fas fa-check-circle"></i> Confirm Payment
          </button>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <a
        href="https://github.com/Nghiathan13/CNN_bakery"
        target="_blank"
        rel="noopener noreferrer"
        class="github-link"
      >
        <img
          src="{{ url_for('static', filename='icons/github_icon.svg') }}"
          alt="GitHub Profile"
        />
      </a>
      <p>&copy; 2025 - UEH - NHL</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
